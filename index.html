<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: #fff;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(25, 25, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ff79c6;
            text-shadow: 0 0 10px rgba(255, 121, 198, 0.5);
        }

        .photo-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #bd93f9;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.6);
            position: relative;
        }

        /* Slideshow styles */
        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            object-fit: cover;
        }

        .slide.active {
            opacity: 1;
        }

        .message-box {
            background-color: rgba(40, 42, 54, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 200px; /* Aumentado para acomodar más texto */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #f8f8f2;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Para permitir scroll si el texto es muy largo */
            max-height: 300px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(45deg, #ff79c6, #bd93f9);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 121, 198, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn svg {
            transition: fill 0.3s ease, stroke 0.3s ease;
        }

        .btn.animating svg {
            fill: #ff0000;
            stroke: #ff0000;
        }

        /* Decorative elements */
        .heart, .star, .sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            color: #ff79c6;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .star {
            background-color: #f8f8f2;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
        }

        .sparkle {
            width: 6px;
            height: 6px;
            background-color: #50fa7b;
            transform: rotate(45deg);
            animation: sparkle 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.4;
                transform: rotate(45deg) scale(1);
            }
            50% {
                opacity: 1;
                transform: rotate(45deg) scale(1.5);
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(189,147,249,0.4) 0%, rgba(189,147,249,0) 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .photo-container {
                width: 180px;
                height: 180px;
                margin-bottom: 20px;
            }

            .message-box {
                padding: 15px;
                font-size: 1rem;
                min-height: 150px;
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .photo-container {
                width: 150px;
                height: 150px;
                margin-bottom: 15px;
            }

            .message-box {
                padding: 12px;
                margin-bottom: 20px;
                min-height: 120px;
                max-height: 200px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Mi Amor ❤️</h1>
        
        <div class="photo-container">
            <div class="slideshow" id="slideshow">
                <!-- Las imágenes se cargarán dinámicamente con JavaScript -->
            </div>
        </div>
        
        <div class="message-box" id="message-box">
            Haz clic en el botón para ver un mensaje especial...
        </div>
        
        <button class="btn" id="reveal-btn">
            <span>Mostrar mensaje</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>
        </button>
    </div>

    <script>
        // Mensaje dividido en partes para controlar la velocidad y pausas
        const messageParts = [
            {
                text: "Mi amor hermosa te amo con toda mi vida mi alma y mi ser, sos lo mejor que me pasó nunca gracias por estar siempre aguantándome en todo momento, quiero estar con vos para siempre, casarnos y cumplir todas nuestras metas.\nGracias por siempre estar para mí y yo voy a estar para vos siempre mi amor.\n",
                speed: 50, // Velocidad normal (rápida)
                pauseAfter: 2000 // Pausa de 3 segundos después de esta parte
            },
            {
                text: "Te amo, atte...",
                speed: 150, // Velocidad más lenta
                pauseAfter: 0 // Sin pausa después
            },
            {
                text: " quien más? A quien más le vas a pedir algo así eh? Solo yo te lo puedo dar...",
                speed: 50, // Velocidad normal (rápida) de nuevo
                pauseAfter: 0
            },
            {
                text: "pero che",
                speed: 115, // Velocidad normal (rápida) de nuevo
                pauseAfter: 0
            }
        ];
        
        // Array de imágenes para el slideshow (reemplaza estas URLs con tus propias imágenes)
        const images = [
            "./1.jpg",
            "./2.jpg",
            "./3.jpg",
            "./4.jpg",
        ];
        
        let displayedText = "";
        let isAnimating = false;
        let currentPartIndex = 0;
        let currentCharIndex = 0;
        let currentSlide = 0;
        let slideInterval;
        
        const messageBox = document.getElementById('message-box');
        const revealBtn = document.getElementById('reveal-btn');
        const slideshow = document.getElementById('slideshow');
        
        // Inicializar slideshow
        function initSlideshow() {
            // Crear elementos de imagen para cada URL
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Foto ${index + 1}`;
                img.className = index === 0 ? 'slide active' : 'slide';
                slideshow.appendChild(img);
            });
            
            // Iniciar el cambio automático de imágenes
            startSlideshow();
        }
        
        // Cambiar a la siguiente imagen
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        // Iniciar slideshow automático
        function startSlideshow() {
            // Cambiar imagen cada 4 segundos
            slideInterval = setInterval(nextSlide, 4000);
        }
        
        // Crear elementos decorativos
        function createDecorations() {
            const container = document.querySelector('.container');
            
            // Crear corazones
            for (let i = 0; i < 15; i++) {
                createHeart(container);
            }
            
            // Crear estrellas
            for (let i = 0; i < 30; i++) {
                createStar(container);
            }
            
            // Crear destellos
            for (let i = 0; i < 20; i++) {
                createSparkle(container);
            }
            
            // Crear efectos de brillo
            for (let i = 0; i < 5; i++) {
                createGlow(container);
            }
        }
        
        function createHeart(container) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.fontSize = `${15 + Math.random() * 15}px`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(heart);
        }
        
        function createStar(container) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${1 + Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.animationDelay = `${Math.random() * 4}s`;
            container.appendChild(star);
        }
        
        function createSparkle(container) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(sparkle);
        }
        
        function createGlow(container) {
            const glow = document.createElement('div');
            glow.className = 'glow';
            glow.style.left = `${Math.random() * 80}%`;
            glow.style.top = `${Math.random() * 80}%`;
            container.appendChild(glow);
        }
        
        // Función para animar el texto con diferentes velocidades y pausas
        function animateText() {
            if (!isAnimating) return;
            
            if (currentPartIndex < messageParts.length) {
                const currentPart = messageParts[currentPartIndex];
                
                if (currentCharIndex < currentPart.text.length) {
                    // Añadir el siguiente carácter
                    displayedText += currentPart.text[currentCharIndex];
                    messageBox.innerHTML = displayedText.replace(/\n/g, '<br>');
                    currentCharIndex++;
                    
                    // Continuar con el siguiente carácter después de la velocidad especificada
                    setTimeout(animateText, currentPart.speed);
                } else {
                    // Terminamos esta parte, verificar si hay pausa
                    if (currentPart.pauseAfter > 0) {
                        setTimeout(() => {
                            currentPartIndex++;
                            currentCharIndex = 0;
                            animateText();
                        }, currentPart.pauseAfter);
                    } else {
                        // Sin pausa, pasar directamente a la siguiente parte
                        currentPartIndex++;
                        currentCharIndex = 0;
                        animateText();
                    }
                }
            } else {
                // Mensaje completo
                isAnimating = false;
                revealBtn.querySelector('span').textContent = "Leer de nuevo";
                revealBtn.classList.remove('animating');
            }
        }
        
        // Iniciar animación al hacer clic en el botón
        revealBtn.addEventListener('click', function() {
            if (!isAnimating) {
                // Reiniciar todo
                displayedText = "";
                currentPartIndex = 0;
                currentCharIndex = 0;
                isAnimating = true;
                revealBtn.classList.add('animating');
                revealBtn.querySelector('span').textContent = "Mostrando...";
                messageBox.innerHTML = "";
                animateText();
            }
        });
        
        // Inicializar al cargar la página
        window.addEventListener('load', function() {
            createDecorations();
            initSlideshow();
        });
    </script>
</body>
</html>
