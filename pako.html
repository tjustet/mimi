<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Turnos</title>
</head>
<body>
    <h2>Registro de Turnos</h2>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>
        
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required><br>
        
        <label for="turno">Turno:</label>
        <select id="turno" required>
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
        </select><br>
        
        <button type="submit">Registrar</button>
    </form>
    
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let data = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                dni: document.getElementById('dni').value,
                turno: document.getElementById('turno').value
            };
            
            fetch('https://script.google.com/macros/s/AKfycbz9Y2VDeaZvK-0EapqKOm0PKTAptpfiqhMz1xsMGckGqkRHWwOF497DdzVtBSobTzGV/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => alert(data.mensaje))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
