<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Turnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container" id="registroContainer">
    <h2>Registro de TurnosS</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="number" id="dni" placeholder="DNI" required>
      <select id="turno" required>
        <option value="Ma√±ana">Ma√±ana</option>
        <option value="Tarde">Tarde</option>
      </select>
      <button type="submit">Registrar</button>
    </form>
  </div>
  <div id="mensajeUbicacion" style="margin-bottom: 10px; font-weight: bold;"></div>

  <script>
    const UBICACION_PERMITIDA = {
      lat: -34.576139, // por ejemplo Buenos Aires
      lng: -58.428013,
      radioMetros: 500 // 500 MT
    };

    let dentroDeZona = false;

window.onload = function () {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  if (!isMobile) {
    document.body.innerHTML = "<h2>Esta p√°gina solo est√° disponible para dispositivos m√≥viles.</h2>";
    return;
  }

  // Verificar ubicaci√≥n apenas carga la p√°gina
  navigator.geolocation.getCurrentPosition(
    (position) => {
      const distancia = calcularDistancia(
        position.coords.latitude,
        position.coords.longitude,
        UBICACION_PERMITIDA.lat,
        UBICACION_PERMITIDA.lng
      );

      if (distancia <= UBICACION_PERMITIDA.radioMetros) {
        dentroDeZona = true;
        document.getElementById("mensajeUbicacion").innerHTML = "‚úÖ Est√°s dentro de la zona permitida para registrarte.";
        document.querySelector("button[type='submit']").disabled = false;
      } else {
        dentroDeZona = false;
        document.getElementById("mensajeUbicacion").innerHTML = "‚ùå Est√°s fuera de la zona permitida. No podr√°s registrarte.";
        document.querySelector("button[type='submit']").disabled = true;
      }
    },
    (error) => {
      document.getElementById("mensajeUbicacion").innerHTML = "‚ö†Ô∏è No se pudo obtener tu ubicaci√≥n. Activa el GPS.";
      document.querySelector("button[type='submit']").disabled = true;
    }
  );

  verificarRegistroPrevio();
};

document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("registroForm").addEventListener("submit", function (event) {
    event.preventDefault();

    if (!dentroDeZona) {
      alert("üö´ No est√°s en la ubicaci√≥n permitida para registrarte.");
      return;
    }

    procesarRegistro();
  });
});

function procesarRegistro() {
  let now = new Date();
  let hora = now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");
  let dia = now.toLocaleDateString();
  document.getElementById("mensajeUbicacion").style.display = "none";

  let data = {
    nombre: document.getElementById("nombre").value,
    apellido: document.getElementById("apellido").value,
    dni: document.getElementById("dni").value,
    turno: document.getElementById("turno").value,
    hora: hora,
    dia: dia,
    timestamp: now.getTime()
  };

  localStorage.setItem("registro", JSON.stringify(data));

  fetch('https://script.google.com/macros/s/AKfycbz4ynRNKHizc_aETRrZgVMpgtmQ7Z1ylqtRMqyJGbkOcSWL4KzJi91ZHDqgvjWutZZ1/exec', {
    method: 'POST',
    mode: 'no-cors',
    body: JSON.stringify(data),
    headers: { 'Content-Type': 'application/json' }
  }).catch(error => console.error("Error en la solicitud:", error));

  mostrarMensajeRegistro(data);
}

function verificarRegistroPrevio() {
  const registroGuardado = localStorage.getItem("registro");
  if (registroGuardado) {
    const data = JSON.parse(registroGuardado);
    const ahora = new Date().getTime();
    const tiempoTranscurrido = ahora - data.timestamp;

    if (tiempoTranscurrido < 10 * 60 * 60 * 1000) {
      mostrarMensajeRegistro(data);
    } else {
      localStorage.removeItem("registro");
    }
  }
}

function mostrarMensajeRegistro(data) {
  document.getElementById("registroContainer").innerHTML = `
    <h2>${data.nombre} ${data.apellido}</h2>
    <p>Registrado exitosamente en el Turno <strong>${data.turno}</strong> a la hora <strong>${data.hora}</strong> del d√≠a <strong>${data.dia}</strong></p>
  `;
}

function calcularDistancia(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function toRad(value) {
  return value * Math.PI / 180;
}

async function detectarModoIncognito() {
    let esIncognito = false;

    try {
        // Test de disponibilidad de almacenamiento
        const { quota } = await navigator.storage.estimate();
        if (quota < 120000000) esIncognito = true; // Modo inc√≥gnito tiene muy poco espacio
    } catch (e) {
        esIncognito = true;
    }

    try {
        localStorage.setItem("prueba", "1");
        localStorage.removeItem("prueba");
    } catch (e) {
        esIncognito = true;
    }

    if (esIncognito) {
        document.body.innerHTML = `
            <div style="padding: 30px; text-align: center;">
                <h2>üö´ No se permite el acceso en modo inc√≥gnito.</h2>
                <p>Por favor, abre esta p√°gina desde una ventana normal del navegador.</p>
            </div>`;
    }
}

// Llamar apenas carga la p√°gina
detectarModoIncognito();

</script>
</body>
</html>
