<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Turnos</h2>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="number" id="dni" placeholder="DNI" required>
            <select id="turno" required>
                <option value="Ma√±ana">Ma√±ana</option>
                <option value="Tarde">Tarde</option>
            </select>
            <input type="hidden" id="ip">
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    verificarModoIncognito();
    verificarBloqueo();
    obtenerIP();

    if (!localStorage.getItem("registro")) {
        document.getElementById("registroForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let now = new Date();
            let hora = now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");
            let dia = now.toLocaleDateString();
            let ip = document.getElementById("ip").value;
            let dni = document.getElementById("dni").value;

            // Verifica si el DNI ya se registr√≥
            if (localStorage.getItem(`dni_${dni}`)) {
                alert("üö´ Ya te has registrado con este DNI.");
                return;
            }

            let data = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                dni: dni,
                turno: document.getElementById("turno").value,
                hora: hora,
                dia: dia,
                ip: ip
            };

            // Guarda la informaci√≥n en localStorage para bloquear el registro
            localStorage.setItem("registro", JSON.stringify(data));
            localStorage.setItem("ultimoRegistro", new Date().getTime());
            localStorage.setItem(`dni_${dni}`, true);
            localStorage.setItem(`ip_${ip}`, true);

            // Enviar datos al servidor
            fetch('https://script.google.com/macros/s/AKfycbzONezJ977qGhNhHK8SsFaMUqDMfXPF1RnOzLd00xgwBAS6ukSK5ThHw1PhJ8PgMB5W/exec', {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).catch(error => console.error("Error en la solicitud:", error));

            // Bloquea la p√°gina inmediatamente
            mostrarMensajeRegistro(data);
        });
    }
});

// üîí Detectar Modo Inc√≥gnito
async function verificarModoIncognito() {
    let modoIncognito = false;

    try {
        localStorage.setItem("test", "1");
        localStorage.removeItem("test");
    } catch (e) {
        modoIncognito = true;
    }

    try {
        sessionStorage.setItem("test", "1");
        sessionStorage.removeItem("test");
    } catch (e) {
        modoIncognito = true;
    }

    try {
        let db = await indexedDB.open("test");
        if (!db) modoIncognito = true;
    } catch (e) {
        modoIncognito = true;
    }

    try {
        let quota = await navigator.storage.estimate();
        if (quota.quota < 120000000) {  
            modoIncognito = true;
        }
    } catch (e) {
        modoIncognito = true;
    }

    if (modoIncognito) {
        document.body.innerHTML = "<h2>üö´ Modo inc√≥gnito detectado. No puedes registrarte.</h2>";
    }
}

// ‚è≥ Verifica si ya se registr√≥ recientemente
function verificarBloqueo() {
    const ultimoRegistro = localStorage.getItem("ultimoRegistro");
    if (ultimoRegistro) {
        const ahora = new Date().getTime();
        const tiempoTranscurrido = ahora - parseInt(ultimoRegistro);

        if (tiempoTranscurrido < 10 * 60 * 60 * 1000) {
            const registroGuardado = JSON.parse(localStorage.getItem("registro"));
            mostrarMensajeRegistro(registroGuardado);
        }
    }
}

// üåç Obtiene la IP del usuario
function obtenerIP() {
    fetch("https://api64.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            document.getElementById("ip").value = data.ip;
            // Si la IP ya se registr√≥, bloquear acceso
            if (localStorage.getItem(`ip_${data.ip}`)) {
                document.body.innerHTML = "<h2>üö´ Esta IP ya ha registrado un turno.</h2>";
            }
        });
}

// üìù Muestra el mensaje de registro exitoso
function mostrarMensajeRegistro(data) {
    document.body.innerHTML = `
        <div class='container'>
            <h2>${data.nombre} ${data.apellido}</h2>
            <p>Registrado exitosamente en el Turno Rey <strong>${data.turno}</strong> a la hora <strong>${data.hora}</strong> del d√≠a <strong>${data.dia}</strong></p>
        </div>`;
}
    </script>
</body>
</html>
