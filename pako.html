<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container" id="registroContainer">
        <h2>Registro de TurnosS</h2>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="number" id="dni" placeholder="DNI" required>
            <select id="turno" required>
                <option value="Ma침ana">Ma침ana</option>
                <option value="Tarde">Tarde</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        // Detectar modo inc칩gnito
        async function detectarModoIncognito() {
            let esIncognito = false;

            try {
                const { quota } = await navigator.storage.estimate();
                if (quota < 120000000) esIncognito = true;
            } catch (e) {
                esIncognito = true;
            }

            try {
                localStorage.setItem("prueba", "1");
                localStorage.removeItem("prueba");
            } catch (e) {
                esIncognito = true;
            }

            if (esIncognito) {
                document.body.innerHTML = `
                    <div style="padding: 30px; text-align: center;">
                        <h2>游뛂 No se permite el acceso en modo inc칩gnito.</h2>
                        <p>Por favor, abr칤 esta p치gina desde una ventana normal del navegador.</p>
                    </div>`;
            }
        }

        // Ejecutar inmediatamente
        detectarModoIncognito();

        // Verifica si hay un registro previo y si han pasado menos de 10 horas
        function verificarRegistroPrevio() {
            const registroGuardado = localStorage.getItem("registro");
            if (registroGuardado) {
                const data = JSON.parse(registroGuardado);
                const ahora = new Date().getTime();
                const tiempoTranscurrido = ahora - data.timestamp;

                if (tiempoTranscurrido < 10 * 60 * 60 * 1000) {
                    mostrarMensajeRegistro(data);
                } else {
                    localStorage.removeItem("registro");
                }
            }
        }

        // Muestra mensaje si ya se registr칩
        function mostrarMensajeRegistro(data) {
            document.getElementById("registroContainer").innerHTML = `
                <h2>${data.nombre} ${data.apellido}</h2>
                <p>Registrado exitosamente en el Turno <strong>${data.turno}</strong><br>
                a las <strong>${data.hora}</strong> del d칤a <strong>${data.dia}</strong></p>
            `;
        }

        document.addEventListener("DOMContentLoaded", function () {
            verificarRegistroPrevio();

            document.getElementById("registroForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let now = new Date();
                let hora = now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");
                let dia = now.toLocaleDateString();

                let data = {
                    nombre: document.getElementById("nombre").value,
                    apellido: document.getElementById("apellido").value,
                    dni: document.getElementById("dni").value,
                    turno: document.getElementById("turno").value,
                    hora: hora,
                    dia: dia,
                    timestamp: now.getTime()
                };

                // Guardar en localStorage para control de tiempo
                localStorage.setItem("registro", JSON.stringify(data));

                // Enviar a Google Apps Script
                fetch('https://script.google.com/macros/s/AKfycbz4ynRNKHizc_aETRrZgVMpgtmQ7Z1ylqtRMqyJGbkOcSWL4KzJi91ZHDqgvjWutZZ1/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                }).catch(error => console.error("Error en la solicitud:", error));

                // Mostrar mensaje
                mostrarMensajeRegistro(data);
            });
        });

        // Solo para m칩viles
        window.onload = function () {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (!isMobile) {
                document.body.innerHTML = "<h2>游뛂 Esta p치gina solo est치 disponible para dispositivos m칩viles.</h2>";
            }
        };
    </script>
</body>
</html>
