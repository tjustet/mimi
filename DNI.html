<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esc√°ner de DNI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #video {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      background-color: #000;
    }

    #datos {
      flex-grow: 1;
      background-color: #111;
      padding: 20px;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .dato {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>

  <div id="datos">
    <div class="dato"><strong>DNI:</strong> <span id="dni">Esperando...</span></div>
    <div class="dato"><strong>Nombre:</strong> <span id="nombre">---</span></div>
    <div class="dato"><strong>Apellido:</strong> <span id="apellido">---</span></div>
  </div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');

    const dniEl = document.getElementById('dni');
    const nombreEl = document.getElementById('nombre');
    const apellidoEl = document.getElementById('apellido');

    codeReader.decodeFromVideoDevice(null, video, (result, err) => {
      if (result) {
        const raw = result.text;
        const partes = raw.split('@');
        if (partes.length >= 8) {
          const apellido = partes[1];
          const nombre = partes[2];
          const dni = partes[4];

          apellidoEl.textContent = apellido;
          nombreEl.textContent = nombre;
          dniEl.textContent = dni;
        }
      }
    });
  </script>

</body>
</html>
