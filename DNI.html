<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de DNI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    #video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    #datos {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 1.2em;
      display: none;
    }

    .dato {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>

  <div id="datos">
    <div class="dato"><strong>DNI:</strong> <span id="dni"></span></div>
    <div class="dato"><strong>Nombre:</strong> <span id="nombre"></span></div>
    <div class="dato"><strong>Apellido:</strong> <span id="apellido"></span></div>
  </div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const datosDiv = document.getElementById('datos');

    codeReader.decodeFromVideoDevice(null, video, (result, err) => {
      if (result) {
        const raw = result.text;
        const partes = raw.split('@');
        if (partes.length >= 8) {
          const apellido = partes[1];
          const nombre = partes[2];
          const dni = partes[4];

          document.getElementById('apellido').textContent = apellido;
          document.getElementById('nombre').textContent = nombre;
          document.getElementById('dni').textContent = dni;

          datosDiv.style.display = 'block';

          // Opcional: detener escaneo luego de obtener un resultado válido
          codeReader.reset();
        }
      }
    });
  </script>

</body>
</html>
