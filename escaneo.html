<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner QR Personal</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #reader {
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding-top: 10px;
    }

    #status {
      font-size: 20px;
      margin-top: 20px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Escaneá el QR del personal</h2>
  <div id="reader"></div>
  <div id="status"></div>

  <script>
    // Configuración de usuario conocido
    const usuario = {
      dni: "45167317",
      nombre: "Tomas Enriquez Justet",
      secret: "12345"
    };

    // TOTP simplificado (como antes)
    class TOTP {
      constructor() {
        this.keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
      }

      base32tohex(base32) {
        let bits = "", hex = "";
        for (let i = 0; i < base32.length; i++) {
          const val = this.keyStr.indexOf(base32.charAt(i).toUpperCase());
          bits += val.toString(2).padStart(5, "0");
        }
        for (let i = 0; i + 4 <= bits.length; i += 4) {
          hex += parseInt(bits.substring(i, i + 4), 2).toString(16);
        }
        return hex;
      }

      async getOTP(secret) {
        const epoch = Math.floor(Date.now() / 1000);
        const time = Math.floor(epoch / 10).toString(16).padStart(16, "0");
        const key = this.base32tohex(secret);
        const keyBytes = new Uint8Array(key.match(/.{1,2}/g).map(b => parseInt(b, 16)));
        const timeBytes = new Uint8Array(time.match(/.{1,2}/g).map(b => parseInt(b, 16)));

        const cryptoKey = await window.crypto.subtle.importKey("raw", keyBytes, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
        const hmac = await window.crypto.subtle.sign("HMAC", cryptoKey, timeBytes);
        const hmacBytes = new Uint8Array(hmac);
        const offset = hmacBytes[hmacBytes.length - 1] & 0xf;

        const bin_code = (hmacBytes[offset] & 0x7f) << 24 |
                         (hmacBytes[offset + 1] & 0xff) << 16 |
                         (hmacBytes[offset + 2] & 0xff) << 8 |
                         (hmacBytes[offset + 3] & 0xff);

        return (bin_code % 1000000).toString().padStart(6, "0");
      }
    }

    // Escaneo
    const statusEl = document.getElementById("status");
    const reader = new Html5Qrcode("reader");
    const totp = new TOTP();

    async function verificar(data) {
      try {
        const parsed = JSON.parse(data);
        const code = parsed.code;
        const dni = parsed.dni;

        const expectedCode = await totp.getOTP(usuario.secret);

        if (dni === usuario.dni && code === expectedCode) {
          statusEl.innerHTML = `✅ Bienvenido <strong>${usuario.nombre}</strong>`;
          statusEl.className = "success";
        } else {
          statusEl.innerHTML = "❌ Código o DNI inválido.";
          statusEl.className = "error";
        }

        // Esperar 2 segundos y volver a escanear
        setTimeout(() => {
          statusEl.innerHTML = "";
          reader.start({ facingMode: "environment" }, config, qrCallback);
        }, 2000);

      } catch (err) {
        statusEl.innerHTML = "⚠️ QR no válido.";
        statusEl.className = "error";
        setTimeout(() => {
          statusEl.innerHTML = "";
          reader.start({ facingMode: "environment" }, config, qrCallback);
        }, 2000);
      }
    }

    const qrCallback = (decodedText, result) => {
      reader.stop().then(() => {
        verificar(decodedText);
      });
    };

    const config = { fps: 10, qrbox: { width: 300, height: 300 } };

    reader.start({ facingMode: "environment" }, config, qrCallback);
  </script>
</body>
</html>
